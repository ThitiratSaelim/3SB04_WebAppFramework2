{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date" style="color: #828282;
                                     margin-bottom: 10px;
                                     margin-top: 20px;" >
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}" 
                style="background-color: rgb(204, 255, 204); 
                font-family: 'Lobster', cursive; 
                text-decoration: none;
                color:black;">{{ post.title }}</a></h2>
            <div>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
