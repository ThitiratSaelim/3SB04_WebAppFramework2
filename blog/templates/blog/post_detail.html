{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">      
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <div style="display: inline ; color: #828282; margin-bottom: 20px;margin-top: 10px;"  class="dates" >
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default save" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <p class="indent">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
